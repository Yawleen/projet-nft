<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Projet NFT</title>
</head>

<body>
    <header>
        <div class="home-icon">
            <a href="../home/index.html">
                <i class="bi bi-house-door-fill"></i>
            </a>
        </div>
    </header>

    <div id="nft">
        <!--- NFT --->
        <div id="nft-illustration" class="skeleton-anim">
            <img id="nft-illustration__image" src="" />
        </div>
        <!--- Détails concernant le NFT--->
        <div id="nft-details">
            <!--Nom NFT-->
            <div id="nft-title" class="skeleton-anim">
                <p id="nft-title__text"></p>
                <span class="material-symbols-outlined heart"></span>
            </div>
            <!--NFT ID-->
            <div class="nft-info skeleton-anim">
                <p class="nft-info__type"></p>
                <p id="nft-info__id"></p>
            </div>

            <!--Artiste-->
            <div class="nft-info sgkeleton-anim">
                <p class="nft-info__type"><span id="nft-artist-name"></span></p>
            </div>

            <!--Ventes du NFT-->
            <div class="nft-info skeleton-anim">
                <p class="nft-info__type"></p>
                <p id="nft-info__sales"></p>
            </div>

            <!--NFT Description-->
            <div class="nft-info skeleton-anim">
                <p class="nft-info__type"></p>
                <p id="nft-info__description"></p>
            </div>
        </div>
    </div>

    <footer>
        Made with <i class="bi bi-heart-fill"></i> <span>by Aline HY, Yolène CONSTABLE, Maria GUY DE FONTGALLAND</span>
    </footer>
    <script src="index.js"></script>
</body>

</html>
